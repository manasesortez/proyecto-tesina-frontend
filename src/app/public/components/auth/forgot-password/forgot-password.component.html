<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img [routerLink]="['/auth/login']" src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">        
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!--<img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">-->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to recover password</div>
                    <span class="text-600 font-medium">Enter email to continue</span>
                </div>

                <div>
                    <form>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="email" placeholder="Email address" pInputText class="w-full mb-5" style="padding:1rem">

                        <button pButton pRipple label="Recover Password" class="w-full p-3 text-xl" ></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
